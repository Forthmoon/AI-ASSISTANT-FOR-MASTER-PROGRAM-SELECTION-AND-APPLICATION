<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Overview</title>
    <link rel="stylesheet" href="/static/css/application_overview.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jersey+25:wght@400&display=swap">

    <div class="application-overview">
        <!-- left navigation -->
        <div class="navigationchatbot-change">
