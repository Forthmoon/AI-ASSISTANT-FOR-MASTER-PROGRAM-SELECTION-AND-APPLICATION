<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="initial-scale=1.0, width=device-width">
 	<title>Login Page</title>
  	<link rel="stylesheet" href="/static/css/global.css" />
  	<link rel="stylesheet" href="/static/css/login.css">
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jersey+25:wght@400&display=swap" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jockey+One:wght@400&display=swap" />
  	 	
</head>
<body>
  	
    <div class="login-page">
      <!-- Logo and User info -->
      <div class="logo-and-user">
          <div class="logo-section">
              <img class="image-1-icon" alt="Logo" src="/static/User_Interface/OIG4.jpeg">
              <span class="your-professional-ai">Your Professional AI Assistant</span>
          </div>
          <div class="log-in">
            <span id="authButton"><a href="/login">Log in</a></span>
          </div>        
          <div class="rectangle-div"></div>
      </div>

      <!-- left navigation -->
      <div class="navigationchatbot-change">
        <a href="/selections" class="find-your-program">Find your Program</a>
        <a href="/application_helper" class="application-helper">Application Helper</a>
        <a href="/application_overview" class="program-overview">Program Overview</a>
      </div>

      <!-- login input-->
      <div class="chatbot">
          <div class="get-to-your">Get to your own assistant for master application.</div>


          <form id="loginForm" class="login-form">
            <!-- mailbox -->
            <div class="form-group">
              <label for="username" class="user-name">User Email:</label>
              <input type="text" id="username" class="chatbot-item" placeholder="Enter your email" required>
            </div>

            <!-- pin -->
            <div class="form-group">
              <label for="password" class="password">Password:</label>
              <input type="password" id="password" class="chatbot-item" placeholder="Enter your password" required>
            </div>

            <!-- button -->
            <button type="submit" class="log-in-btn">Log in</button>
          </form>

          <div id="loginMessage"></div>
    </div>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/login.js"></script>
</body>
</html>
